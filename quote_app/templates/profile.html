<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <p>Posts by : {{user.name}}</p>
    <p>Count: {{user.quote_by_user.count}}</p>

    {%for quote in user.quote_by_user.all%}
    <p>Quotes Contributed: {{quote.quoted_by}} {{quote.quote}}</p>
    {%endfor%}

    <a href="/quotes">Dashboard</a>
    <a href="/logout">Logout</a>
</body>

</html>
