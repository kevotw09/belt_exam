<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="edit_quote">
        <form action="/edit_quote/{{quote.id}}" method="POST">
            {% csrf_token %}
            <p>Quote By <input type="text" name="quoted_by" value="{{quote.quoted_by}}" class="quote_name"></p>
            <p>Message <input type="textarea" name="quote" value="{{quote.quote}}" class="msg_box"></p>
            <p><button type="submit">Submit</button></p>
        </form>
        <form action="/quotes" method="GET">
            <button type="submit">Cancel</button>
        </form>
    </div>

</body>

</html>
